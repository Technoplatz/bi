version: "3.9"
services:
  cloudflare:
    build:
      context: .
      dockerfile: Dockerfile
    image: technoplatz/bi-cloudflare${REF}:${VERSION}
    container_name: cloudflare
    hostname: cloudflare
    restart: always
    volumes:
      - bi-cert-volume:/cert
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "${SUBNET_CLOUDFLARE_PORT}:80"
    environment:
      - TZ=${TZ}
      - MONGO_DB=${MONGO_DB}
      - MONGO_AUTH_DB=${MONGO_AUTH_DB}
      - MONGO_HOST0=${MONGO_HOST0}
      - MONGO_HOST1=${MONGO_HOST1}
      - MONGO_HOST2=${MONGO_HOST2}
      - MONGO_PORT0=${MONGO_PORT0}
      - MONGO_PORT1=${MONGO_PORT1}
      - MONGO_PORT2=${MONGO_PORT2}
      - MONGO_RS=${MONGO_RS}
      - MONGO_TLS=${MONGO_TLS}
      - MONGO_TLS_CA_KEYFILE=${MONGO_TLS_CA_KEYFILE}
      - MONGO_TLS_CERT_KEYFILE=${MONGO_TLS_CERT_KEYFILE}
      - MONGO_TLS_ALLOW_INVALID_CERTIFICATES=${MONGO_TLS_ALLOW_INVALID_CERTIFICATES}
      - CF_ACTIVE=${CF_ACTIVE}
      - CF_HOSTS=${CF_HOSTS}
      - CF_RULE_NAME=${CF_RULE_NAME}
      - CF_COUNTRIES=${CF_COUNTRIES}
      - CF_ZONEID=${CF_ZONEID}
      - CF_TOKEN=${CF_TOKEN}
    secrets:
      - mongo_username
      - mongo_password
      - mongo_tls_keyfile_password
      - admin_ips
    extra_hosts:
      - mongo0:${SUBNET_MONGO0_IPV4}
      - mongo1:${SUBNET_MONGO1_IPV4}
      - mongo2:${SUBNET_MONGO2_IPV4}
    networks:
      network0:
        ipv4_address: ${SUBNET_CLOUDFLARE_IPV4}

volumes:
  bi-cert-volume:
    name: bi-cert-volume
    external: true

networks:
  network0:
    name: network0
    external: true
    ipam:
      driver: default
      config:
        - subnet: ${SUBNET}

secrets:
  mongo_password:
    file: ./../../.secret/.mongo_password
  mongo_username:
    file: ./../../.secret/.mongo_username
  mongo_tls_keyfile_password:
    file: ./../../.secret/.mongo_tls_keyfile_password
  admin_ips:
    file: ./../../.secret/.admin_ips
