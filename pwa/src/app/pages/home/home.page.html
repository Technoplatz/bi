<ion-content *ngIf="is_initialized">
  <ion-grid class="sign-section">
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="11" class="ion-no-padding ion-padding-end">
        <ion-icon name="stats-chart-sharp" class="index-logo ion-margin-bottom"></ion-icon>
        <h6>{{ 'A low-code data management and sharing platform' | translate }}</h6>
        <h1>{{ 'It\'s time to get data-driven with your inner-cycle' | translate }}.</h1>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top">
      <ion-col size="1"></ion-col>
      <ion-col size="11" class="ion-padding-top">
        <ion-button *ngIf="user" href="/dashboard" class="ion-margin-top">
          <ion-icon name="terminal-outline"></ion-icon>&nbsp;
          {{ 'Dashboard' | translate }}
        </ion-button>
        <!-- <ion-button *ngIf="!user" (click)="doSignup()" class="ion-margin-top" size="default">
          <ion-icon name="person-outline"></ion-icon>
          {{ 'Sign up' | translate }}
        </ion-button> -->
        <ion-button *ngIf="!user" (click)="doSign('signin')" class="ion-margin-top text-medium" size="large">
          <ion-icon name="log-in-outline"></ion-icon>
          {{ 'Sign in' | translate }}
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top">
      <ion-col size="1"></ion-col>
      <ion-col size="11">{{ 'Don\'t have an account?' | translate }}  <a href="#" (click)="doSignup()">{{ 'Click to request a new one' | translate }}</a>.</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<app-footer *ngIf="is_initialized"></app-footer>
