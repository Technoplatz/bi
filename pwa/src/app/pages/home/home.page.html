<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="11">
          <img alt="logo" class="ion-no-padding bi-logo" src="../../../assets/images/logo.png" />
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="sign-section">
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="11" class="ion-no-padding ion-padding-end">
        <ion-icon name="stats-chart-sharp" class="index-logo ion-margin-bottom"></ion-icon>
        <h6>{{ 'A low-code data management and sharing platform' | translate }}</h6>
        <h1>{{ 'It\'s time to get data-driven with your inner-cycle' | translate }}.</h1>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="user; else nouser" class="ion-margin-top">
      <ion-col size="1"></ion-col>
      <ion-col size="11" class="ion-padding-top">
        <ion-button href="/dashboard" class="ion-margin-top text-medium" size="large">
          <ion-icon name="easel-outline"></ion-icon>&nbsp; {{ 'Dashboard' | translate }}&nbsp;&nbsp;&nbsp;
        </ion-button>
      </ion-col>
    </ion-row>
    <ng-template #nouser>
      <ion-row class="ion-margin-top">
        <ion-col size="1"></ion-col>
        <ion-col size="11" class="ion-padding-top">
          <ion-button (click)="misc.doSign('signin')" class="ion-margin-top text-medium" size="large">
            <ion-icon name="log-in-outline"></ion-icon>
            {{ 'Sign in' | translate }}&nbsp;&nbsp;&nbsp;
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-margin-top">
        <ion-col size="1"></ion-col>
        <ion-col size="11">{{ 'Don\'t have an account?' | translate }}
          <a href="#" (click)="doSignup()">{{ 'Click to Sign up' | translate }}.</a>
        </ion-col>
      </ion-row>
    </ng-template>
  </ion-grid>
</ion-content>
<app-footer></app-footer>
