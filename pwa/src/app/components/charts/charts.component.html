<ngx-charts-pie-chart *ngIf="chartStyle=='Pie'" [scheme]="colorScheme" [results]="data" [gradient]="gradient"
    [legend]="showLegend" [legendPosition]="legendPosition" [labels]="showDataLabel" [tooltipDisabled]="tooltipDisabled"
    [doughnut]="false" [view]="view" (select)="onSelect($event)">
</ngx-charts-pie-chart>

<ngx-charts-pie-chart *ngIf="chartStyle=='Doughnut'" [scheme]="colorScheme" [results]="data" [gradient]="gradient"
    [legend]="showLegend" [legendPosition]="legendPosition" [labels]="showDataLabel" [tooltipDisabled]="tooltipDisabled"
    [doughnut]="true" [view]="view" (select)="onSelect($event)">
</ngx-charts-pie-chart>

    [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
    [showGridLines]="showGridLines" [yAxisLabel]="yAxisLabel" [roundDomains]="roundDomains" [view]="view"

</ngx-charts-bar-vertical>
